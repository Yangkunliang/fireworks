    <div class="setup-section" id="setupSection">

<script>
    // --- æ¸¸æˆæ•°æ®å’ŒçŠ¶æ€ ---
    const gameData = {
        math: {
            easy: { speed: 0.5, range: 5, ops: ['+'] },
            medium: { speed: 1, range: 10, ops: ['+', '-'] },
            hard: { speed: 1.5, range: 20, ops: ['+', '-', '*'] }
        },
        chinese: {
            easy: { speed: 0.5, words: ['ä¸€','äºŒ','ä¸‰','å››','äº”','å…­','ä¸ƒ','å…«','ä¹','å','äºº','å¤§','å°','ä¸Š','ä¸‹'] },
            medium: { speed: 1, words: ['ä½ å¥½','ä¸–ç•Œ','å­¦ä¹ ','å¿«ä¹','é˜³å…‰','èŠ±æœµ','å°é¸Ÿ','ä¹¦æœ¬','è€å¸ˆ','å­¦ç”Ÿ','å­¦æ ¡','æœ‹å‹','å®¶åº­','çˆ¸çˆ¸','å¦ˆå¦ˆ'] },
            hard: { speed: 1.5, words: ['å­¦æ ¡','è€å¸ˆ','å­¦ç”Ÿ','æœ‹å‹','å®¶åº­','çˆ¸çˆ¸','å¦ˆå¦ˆ','çˆ·çˆ·','å¥¶å¥¶','å“¥å“¥','å§å§','å¼Ÿå¼Ÿ','å¦¹å¦¹','æ—©ä¸Š','æ™šä¸Š'] }
        },
        english: {
            easy: { speed: 0.5, words: ['cat','dog','red','blue','one','two','sun','moon','star','car'] },
            medium: { speed: 1, words: ['apple','banana','school','book','teacher','student','happy','sad','big','small','run','jump','sing','dance','play'] },
            hard: { speed: 1.5, words: ['school','teacher','student','friend','family','father','mother','brother','sister','morning','evening','good','nice','new','old'] }
        }
    };

    let gameState = {
        subject: 'math',
        difficulty: 'medium',
        totalQuestions: 10,
        currentQuestionIndex: 0,
        correctAnswers: 0,
        wrongAnswers: 0,
        unansweredQuestions: 0,
        fallingQuestions: [],
        gameActive: false,
        gamePaused: false,
        animationId: null,
        gameAreaHeight: 0,
        gameAreaWidth: 0
    };

    // --- DOM å…ƒç´  ---
    const setupSection = document.getElementById('setupSection');
    const gameSection = document.getElementById('gameSection');
    const subjectSelect = document.getElementById('subjectSelect');
    const difficultySelect = document.getElementById('difficultySelect');
    const difficultyInfo = document.getElementById('difficultyInfo');
    const questionCountInput = document.getElementById('questionCountInput');
    const startGameBtn = document.getElementById('startGameBtn');

    const totalCountEl = document.getElementById('totalCount');
    const correctCountEl = document.getElementById('correctCount');
    const wrongCountEl = document.getElementById('wrongCount');
    const unansweredCountEl = document.getElementById('unansweredCount');
    const progressBar = document.getElementById('progressBar');

    const fallingGameArea = document.getElementById('fallingGameArea');
    const fallingAnswerInput = document.getElementById('fallingAnswerInput');
    const voiceBtn = document.getElementById('voiceBtn');
    const messageEl = document.getElementById('message');

    const pauseResumeBtn = document.getElementById('pauseResumeBtn');
    const endGameBtn = document.getElementById('endGameBtn');

    // --- è¯­éŸ³è¯†åˆ«ç›¸å…³ ---
    let recognition;
    let isListening = false;

    function initSpeechRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            console.warn("æµè§ˆå™¨ä¸æ”¯æŒ Web Speech API");
            voiceBtn.disabled = true;
            voiceBtn.title = "æµè§ˆå™¨ä¸æ”¯æŒ";
            return;
        }

        recognition = new SpeechRecognition();
        recognition.continuous = false; // å•æ¬¡è¯†åˆ«
        recognition.interimResults = false; // ä¸éœ€è¦ä¸­é—´ç»“æœ
        // è¯­è¨€è®¾ç½®å¯ä»¥æ ¹æ®ç§‘ç›®åŠ¨æ€è°ƒæ•´ï¼Œè¿™é‡Œå…ˆè®¾ä¸ºé€šç”¨
        recognition.lang = 'zh-CN'; 

        recognition.onstart = () => {
            console.log("è¯­éŸ³è¯†åˆ«å¼€å§‹");
            isListening = true;
            voiceBtn.classList.add('listening');
            voiceBtn.textContent = 'ğŸ›‘'; // åœæ­¢å›¾æ ‡
            messageEl.textContent = "æ­£åœ¨è†å¬...";
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript.trim().toLowerCase();
            console.log("è¯†åˆ«ç»“æœ:", transcript);
            messageEl.textContent = `ä½ è¯´: ${transcript}`;
            // æ£€æŸ¥ç­”æ¡ˆ
            checkAnswer(transcript);
            stopListening(); // è¯†åˆ«ä¸€æ¬¡ååœæ­¢
        };

        recognition.onerror = (event) => {
            console.error("è¯­éŸ³è¯†åˆ«é”™è¯¯:", event.error);
            messageEl.textContent = `è¯†åˆ«é”™è¯¯: ${event.error}`;
            stopListening();
             // å‡ ç§’åæ¸…ç©ºé”™è¯¯ä¿¡æ¯
            setTimeout(() => {
                 if (messageEl.textContent.startsWith("è¯†åˆ«é”™è¯¯:")) {
                      messageEl.textContent = "";
                 }
            }, 3000);
        };

        recognition.onend = () => {
            console.log("è¯­éŸ³è¯†åˆ«ç»“æŸ");
            isListening = false;
            voiceBtn.classList.remove('listening');
            voiceBtn.textContent = 'ğŸ¤'; // éº¦å…‹é£å›¾æ ‡
            // å¦‚æœæ¸¸æˆä»åœ¨è¿›è¡Œä¸”æœªæš‚åœï¼Œåˆ™è‡ªåŠ¨é‡å¯ç›‘å¬ï¼ˆå¯é€‰ï¼‰
            // if (gameState.gameActive && !gameState.gamePaused) {
            //     startListening();
            // }
        };
    }

    function startListening() {
        if (recognition && !isListening && gameState.gameActive && !gameState.gamePaused && (gameState.subject === 'chinese' || gameState.subject === 'english')) {
            try {
                // æ ¹æ®ç§‘ç›®åŠ¨æ€è®¾ç½®è¯­è¨€
                if (gameState.subject === 'english') {
                    recognition.lang = 'en-US';
                } else {
                    recognition.lang = 'zh-CN';
                }
                recognition.start();
            } catch (e) {
                console.error("å¯åŠ¨è¯­éŸ³è¯†åˆ«å¤±è´¥:", e);
                messageEl.textContent = "å¯åŠ¨è¯­éŸ³è¯†åˆ«å¤±è´¥";
            }
        }
    }

    function stopListening() {
        if (recognition && isListening) {
            try {
                recognition.stop();
            } catch (e) {
                console.error("åœæ­¢è¯­éŸ³è¯†åˆ«å¤±è´¥:", e);
            }
        }
    }

    // --- è¾…åŠ©å‡½æ•° ---
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateMathQuestion(diffConfig) {
        const num1 = getRandomInt(1, diffConfig.range);
        const num2 = getRandomInt(1, diffConfig.range);
        if (diffConfig.ops.includes('-') && (!diffConfig.ops.includes('+') || Math.random() > 0.5)) {
             // ç¡®ä¿å‡æ³•ç»“æœéè´Ÿ
             const maxNum = Math.max(num1, num2);
             const minNum = Math.min(num1, num2);
             return { question: `${maxNum} - ${minNum}`, answer: (maxNum - minNum).toString() };
        } else {
            const op = diffConfig.ops[0];
            return { question: `${num1} ${op} ${num2}`, answer: (num1 + num2).toString() };
        }
    }

    function generateWordQuestion(diffConfig) {
         if (diffConfig.words && diffConfig.words.length > 0) {
            const randomIndex = getRandomInt(0, diffConfig.words.length - 1);
            const word = diffConfig.words[randomIndex];
            return { question: word, answer: word.toLowerCase() }; // è½¬ä¸ºå°å†™ä»¥æ–¹ä¾¿æ¯”è¾ƒ
        }
        return { question: "æ— ", answer: "æ— " };
    }

    function createFallingQuestionElement(questionObj) {
        const questionEl = document.createElement('div');
        questionEl.className = 'falling-question';
        questionEl.textContent = questionObj.question;
        // éšæœºæ°´å¹³ä½ç½®ï¼Œä½†ç¡®ä¿ä¸è¶…å‡ºè¾¹ç•Œ
        const maxWidthOffset = gameState.gameAreaWidth - 100; // 100æ˜¯é¢„ä¼°çš„å…ƒç´ å®½åº¦
        const leftPos = Math.max(10, Math.min(maxWidthOffset, getRandomInt(10, gameState.gameAreaWidth - 10)));
        questionEl.style.left = `${leftPos}px`;
        questionEl.style.top = '0px';
        questionEl.dataset.answer = questionObj.answer;
        questionEl.dataset.processed = "false"; // æ ‡è®°æ˜¯å¦å·²è¢«å¤„ç†ï¼ˆç­”å¯¹/è½åœ°ï¼‰
        return questionEl;
    }

    function createExplosionElement(x, y) {
        const explosionEl = document.createElement('div');
        explosionEl.className = 'explosion';
        explosionEl.textContent = 'ğŸ’¥';
        explosionEl.style.left = `${x}px`;
        explosionEl.style.top = `${y}px`;
        return explosionEl;
    }

    // --- æ¸¸æˆé€»è¾‘å‡½æ•° ---
    function updateStats() {
        totalCountEl.textContent = gameState.totalQuestions;
        correctCountEl.textContent = gameState.correctAnswers;
        wrongCountEl.textContent = gameState.wrongAnswers;
        gameState.unansweredQuestions = gameState.totalQuestions - gameState.currentQuestionIndex;
        unansweredCountEl.textContent = gameState.unansweredQuestions;

        const progressPercent = (gameState.currentQuestionIndex / gameState.totalQuestions) * 100;
        progressBar.style.width = `${progressPercent}%`;
    }

    function checkAnswer(userInput) {
        if (!userInput) return;

        let targetQuestion = null;
        let targetIndex = -1;

        // å¯»æ‰¾æœ€åº•éƒ¨çš„ã€æœªè¢«å¤„ç†çš„é¢˜ç›®
        let lowestTop = -1;
        gameState.fallingQuestions.forEach((qEl, index) => {
            if (qEl.dataset.processed === "false") {
                const top = parseFloat(qEl.style.top) || 0;
                if (top > lowestTop) {
                    lowestTop = top;
                    targetQuestion = qEl;
                    targetIndex = index;
                }
            }
        });

        if (targetQuestion) {
            const correctAnswer = targetQuestion.dataset.answer;
            // å¯¹äºè¯­éŸ³è¾“å…¥ï¼Œè¿›è¡Œå¤§å°å†™ä¸æ•æ„Ÿå’Œé¦–å°¾ç©ºæ ¼å¿½ç•¥çš„æ¯”è¾ƒ
            if (userInput.trim().toLowerCase() === correctAnswer) {
                gameState.correctAnswers++;
                // è§¦å‘çˆ†ç‚¸æ•ˆæœ
                const rect = targetQuestion.getBoundingClientRect();
                const areaRect = fallingGameArea.getBoundingClientRect();
                const explosionX = rect.left - areaRect.left + rect.width / 2;
                const explosionY = rect.top - areaRect.top + rect.height / 2;
                const explosion = createExplosionElement(explosionX, explosionY);
                fallingGameArea.appendChild(explosion);
                // ç§»é™¤çˆ†ç‚¸å…ƒç´ 
                setTimeout(() => {
                    if (explosion.parentNode) {
                        explosion.remove();
                    }
                }, 500);

                targetQuestion.dataset.processed = "true"; // æ ‡è®°ä¸ºå·²å¤„ç†
                targetQuestion.remove();
                gameState.fallingQuestions.splice(targetIndex, 1);
                updateStats();
                messageEl.textContent = "ç­”å¯¹äº†!"; // æˆåŠŸæ¶ˆæ¯
                 // å‡ ç§’åæ¸…ç©ºæˆåŠŸæ¶ˆæ¯
                setTimeout(() => {
                     if (messageEl.textContent === "ç­”å¯¹äº†!") {
                          messageEl.textContent = "";
                     }
                }, 1000);
            } else {
                 // ç­”é”™ä¸ç§»é™¤ï¼Œç»§ç»­ä¸‹è½
                 messageEl.textContent = `ç­”é”™äº†ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯: ${correctAnswer}`;
                  // å‡ ç§’åæ¸…ç©ºé”™è¯¯ä¿¡æ¯
                setTimeout(() => {
                     if (messageEl.textContent.startsWith("ç­”é”™äº†")) {
                          messageEl.textContent = "";
                     }
                }, 2000);
            }
        } else {
             messageEl.textContent = "æ²¡æœ‰å¯å›ç­”çš„é¢˜ç›®";
              // å‡ ç§’åæ¸…ç©ºä¿¡æ¯
            setTimeout(() => {
                 if (messageEl.textContent === "æ²¡æœ‰å¯å›ç­”çš„é¢˜ç›®") {
                      messageEl.textContent = "";
                 }
            }, 1000);
        }
    }


    function gameLoop() {
        if (gameState.gamePaused || !gameState.gameActive) return;

        // ç”Ÿæˆæ–°é¢˜ç›®é€»è¾‘
        if (gameState.currentQuestionIndex < gameState.totalQuestions) {
            // æ§åˆ¶ç”Ÿæˆé¢‘ç‡
            if (Math.random() < 0.015) {
                 const diffConfig = gameData[gameState.subject][gameState.difficulty];
                let newQuestionObj;
                if (gameState.subject === 'math') {
                    newQuestionObj = generateMathQuestion(diffConfig);
                } else {
                    newQuestionObj = generateWordQuestion(diffConfig);
                }
                const questionEl = createFallingQuestionElement(newQuestionObj);
                fallingGameArea.appendChild(questionEl);
                gameState.fallingQuestions.push(questionEl);
                gameState.currentQuestionIndex++;
                updateStats();
            }
        }

        // ç§»åŠ¨æ‰€æœ‰æœªè¢«å¤„ç†çš„ä¸‹è½é¢˜ç›®
        const speed = gameData[gameState.subject][gameState.difficulty].speed;
        for (let i = gameState.fallingQuestions.length - 1; i >= 0; i--) {
            const qEl = gameState.fallingQuestions[i];
            if (qEl.dataset.processed === "false") {
                const currentTop = parseFloat(qEl.style.top) || 0;
                const newTop = currentTop + speed;
                qEl.style.top = `${newTop}px`;

                // æ£€æŸ¥æ˜¯å¦è½åœ° (ç­”é”™)
                if (newTop > gameState.gameAreaHeight) {
                     gameState.wrongAnswers++;
                     qEl.dataset.processed = "true"; // æ ‡è®°ä¸ºå·²å¤„ç†
                     qEl.remove();
                     gameState.fallingQuestions.splice(i, 1);
                     updateStats();
                }
            }
        }

        // æ£€æŸ¥æ¸¸æˆç»“æŸæ¡ä»¶
        if (gameState.currentQuestionIndex >= gameState.totalQuestions && gameState.fallingQuestions.filter(q => q.dataset.processed === "false").length === 0) {
             endGame();
             return;
        }

        gameState.animationId = requestAnimationFrame(gameLoop);
    }


    function startGame() {
        // é‡ç½®æ¸¸æˆçŠ¶æ€
        gameState.subject = subjectSelect.value;
        gameState.difficulty = difficultySelect.value;
        gameState.totalQuestions = parseInt(questionCountInput.value) || 10;
        gameState.totalQuestions = Math.max(5, Math.min(50, gameState.totalQuestions));
        gameState.currentQuestionIndex = 0;
        gameState.correctAnswers = 0;
        gameState.wrongAnswers = 0;
        gameState.unansweredQuestions = gameState.totalQuestions;
        gameState.gameActive = true;
        gameState.gamePaused = false;
        gameState.fallingQuestions = [];

        // æ¸…ç©ºæ¸¸æˆåŒºåŸŸå’Œæ¶ˆæ¯
        fallingGameArea.innerHTML = '';
        messageEl.textContent = '';
        fallingAnswerInput.value = '';

        // æ›´æ–°UI
        setupSection.style.display = 'none';
        gameSection.style.display = 'block';
        pauseResumeBtn.textContent = 'æš‚åœ';
        
        // *** å…³é”®ä¿®å¤ï¼šç¡®ä¿è¾“å…¥æ¡†åœ¨æ–°æ¸¸æˆå¼€å§‹æ—¶æ˜¯å¯ç”¨çš„ ***
        fallingAnswerInput.disabled = false;
        voiceBtn.disabled = false; // åŒæ—¶å¯ç”¨è¯­éŸ³æŒ‰é’®

        fallingAnswerInput.focus();

        gameState.gameAreaHeight = fallingGameArea.clientHeight;
        gameState.gameAreaWidth = fallingGameArea.clientWidth;

        updateStats();
        
        if (gameState.animationId) {
             cancelAnimationFrame(gameState.animationId);
        }
        gameLoop();
    }

    function pauseGame() {
        gameState.gamePaused = true;
        pauseResumeBtn.textContent = 'ç»§ç»­';
        fallingAnswerInput.disabled = true;
        // æš‚åœæ—¶ä¹Ÿåœæ­¢è¯­éŸ³ç›‘å¬
        stopListening();
        voiceBtn.disabled = true;
        cancelAnimationFrame(gameState.animationId);
    }

    function resumeGame() {
        gameState.gamePaused = false;
        pauseResumeBtn.textContent = 'æš‚åœ';
        // æ¢å¤æ—¶é‡æ–°å¯ç”¨è¾“å…¥å’Œè¯­éŸ³
        fallingAnswerInput.disabled = false;
        voiceBtn.disabled = false;
        fallingAnswerInput.focus();
        gameLoop();
    }

    function endGame() {
        gameState.gameActive = false;
        gameState.gamePaused = true;
        cancelAnimationFrame(gameState.animationId);
        fallingAnswerInput.disabled = true;
        stopListening(); // ç»“æŸæ—¶åœæ­¢è¯­éŸ³
        voiceBtn.disabled = true;
        
        updateStats();
        const totalAnswered = gameState.correctAnswers + gameState.wrongAnswers;
        const finalUnanswered = gameState.totalQuestions - totalAnswered;
        unansweredCountEl.textContent = finalUnanswered;

        alert(`æ¸¸æˆç»“æŸ!\næ€»é¢˜æ•°: ${gameState.totalQuestions}\nç­”å¯¹: ${gameState.correctAnswers}\nç­”é”™: ${gameState.wrongAnswers}\næœªç­”: ${finalUnanswered}`);
        
        setupSection.style.display = 'block';
        gameSection.style.display = 'none';
    }

    // --- äº‹ä»¶ç›‘å¬å™¨ ---
    startGameBtn.addEventListener('click', startGame);

    fallingAnswerInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && gameState.gameActive && !gameState.gamePaused) {
            const userAnswer = fallingAnswerInput.value.trim();
            if (userAnswer) {
                checkAnswer(userAnswer);
                fallingAnswerInput.value = '';
            }
        }
    });

    voiceBtn.addEventListener('click', () => {
        if (isListening) {
            stopListening();
        } else {
            startListening();
        }
    });

    pauseResumeBtn.addEventListener('click', () => {
        if (gameState.gamePaused) {
            resumeGame();
        } else {
            pauseGame();
        }
    });

    endGameBtn.addEventListener('click', endGame);

    difficultySelect.addEventListener('change', () => {
         const diff = difficultySelect.value;
         const infoMap = {
             'easy': 'é€Ÿåº¦: å¾ˆæ…¢ | é¢˜ç›®éš¾åº¦: ç®€å•',
             'medium': 'é€Ÿåº¦: æ…¢ | é¢˜ç›®éš¾åº¦: ä¸­ç­‰',
             'hard': 'é€Ÿåº¦: ä¸­é€Ÿ | é¢˜ç›®éš¾åº¦: å›°éš¾'
         };
         difficultyInfo.textContent = infoMap[diff] || '';
    });

    // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«å’Œéš¾åº¦ä¿¡æ¯
    window.onload = () => {
        initSpeechRecognition();
        difficultySelect.dispatchEvent(new Event('change'));
    };
