<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: radial-gradient(circle, #ffcc80, #ff8a65, #d84315);
            overflow: hidden;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* 使蛋糕贴近底部 */
            flex-direction: column;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em; /* 调整字体大小 */
            color: #ffeb3b;
            animation: flicker 1.5s infinite;
            margin-bottom: 20px; /* 增加底部间距 */
        }

        p {
            font-size: 1.5em;
            color: #fff9c4;
            margin-bottom: 40px;
        }

        .cake {
            position: relative;
            width: 400px;
            height: 400px;
            animation: float 3s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* 蛋糕每层的样式 */
        .cake .layer {
            position: absolute;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            border: 2px solid #ff6f61;
        }

        /* 3层蛋糕，每一层逐渐变宽 */
        .cake .layer:nth-child(1) {
            top: 0;
            height: 60px;
            width: 50%;
            left: 25%;
            background: linear-gradient(to bottom, #ffd54f, #ffb300);
        }

        .cake .layer:nth-child(2) {
            top: 70px;
            height: 70px;
            width: 60%;
            left: 20%;
            background: linear-gradient(to bottom, #ff8a65, #d84315);
        }

        .cake .layer:nth-child(3) {
            top: 150px;
            height: 80px;
            width: 70%;
            left: 15%;
            background: linear-gradient(to bottom, #ff6e40, #e53935);
        }

        .candle {
            position: absolute;
            width: 20px;
            height: 60px;
            background: #ffd740;
            left: 50%;
            top: -70px;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .candle:before {
            content: "";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 18px;
            background: #ff6f00;
            border-radius: 50%;
            animation: flicker 0.3s infinite;
        }

        .candle:after {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #ffeb3b;
            border-radius: 50%;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 星星的样式 */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: star-animation 2s infinite;
            opacity: 0.5;
        }

        @keyframes star-animation {
            0% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0.5; }
        }

        .star:nth-child(1) { top: 5%; left: 5%; width: 3px; height: 3px; animation-duration: 3s; }
        .star:nth-child(2) { top: 15%; left: 20%; width: 5px; height: 5px; animation-duration: 4s; }
        .star:nth-child(3) { top: 25%; left: 35%; width: 6px; height: 6px; animation-duration: 5s; }
        .star:nth-child(4) { top: 40%; left: 50%; width: 4px; height: 4px; animation-duration: 3s; }
        .star:nth-child(5) { top: 60%; left: 55%; width: 5px; height: 5px; animation-duration: 6s; }
        .star:nth-child(6) { top: 70%; left: 70%; width: 4px; height: 4px; animation-duration: 4s; }
        .star:nth-child(7) { top: 80%; left: 80%; width: 5px; height: 5px; animation-duration: 5s; }
        .star:nth-child(8) { top: 90%; left: 85%; width: 4px; height: 4px; animation-duration: 6s; }
        .star:nth-child(9) { top: 20%; left: 60%; width: 6px; height: 6px; animation-duration: 4s; }
        .star:nth-child(10) { top: 10%; left: 70%; width: 7px; height: 7px; animation-duration: 3s; }

        /* 烟花效果 */
        .firework {
            position: absolute;
            width: 0;
            height: 0;
            background-color: transparent;
            border-radius: 50%;
            animation: explode 1.5s forwards;
        }

        .firework::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: firework-burst 1s infinite;
        }

        @keyframes explode {
            0% { width: 0; height: 0; }
            50% { width: 80px; height: 80px; }
            100% { width: 0; height: 0; }
        }

        @keyframes firework-burst {
            0% { transform: scale(0); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* 横屏样式 */
        @media (orientation: landscape) {
            body {
                flex-direction: column;
                align-items: center;
                justify-content: flex-end;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            .cake {
                width: 60%;
                height: 350px;
                position: absolute;
                bottom: 10%;
            }
            .candle {
                top: -80px;
                width: 25px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <p>May your day be as sweet as this cake!</p>

    <div class="cake">
        <!-- 3层蛋糕 -->
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <!-- 蜡烛 -->
        <div class="candle"></div>
    </div>

    <!-- 星星 -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <script>
        setInterval(function() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.left = `${Math.random() * 100}%`;
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 2000);
        }, 3000);
    </script>
</body>
</html>
