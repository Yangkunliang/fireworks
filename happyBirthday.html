<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: radial-gradient(circle, #ffcc80, #ff8a65, #d84315);
            overflow: hidden;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-top: 30px;
            font-size: 4em;
            color: #ffeb3b;
            animation: flicker 1.5s infinite;
        }

        p {
            font-size: 1.8em;
            color: #fff9c4;
            margin-bottom: 60px;
        }

        .cake {
            position: relative;
            width: 500px;
            height: 750px;
            animation: float 3s ease-in-out infinite;
        }

        /* 蛋糕每层的样式 */
        .cake .layer {
            position: absolute;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            border: 2px solid #ff6f61;
        }

        /* 10层蛋糕，每一层逐渐变宽 */
        .cake .layer:nth-child(1) {
            top: 0;
            height: 50px;
            width: 40%;
            left: 30%;
            background: linear-gradient(to bottom, #ffd54f, #ffb300);
        }

        .cake .layer:nth-child(2) {
            top: 60px;
            height: 55px;
            width: 45%;
            left: 27.5%;
            background: linear-gradient(to bottom, #ff8a65, #d84315);
        }

        .cake .layer:nth-child(3) {
            top: 120px;
            height: 60px;
            width: 50%;
            left: 25%;
            background: linear-gradient(to bottom, #ff6e40, #e53935);
        }

        .cake .layer:nth-child(4) {
            top: 190px;
            height: 65px;
            width: 55%;
            left: 22.5%;
            background: linear-gradient(to bottom, #ff5252, #d32f2f);
        }

        .cake .layer:nth-child(5) {
            top: 260px;
            height: 70px;
            width: 60%;
            left: 20%;
            background: linear-gradient(to bottom, #ff1744, #c2185b);
        }

        .cake .layer:nth-child(6) {
            top: 340px;
            height: 75px;
            width: 65%;
            left: 17.5%;
            background: linear-gradient(to bottom, #f50057, #d500f9);
        }

        .cake .layer:nth-child(7) {
            top: 420px;
            height: 80px;
            width: 70%;
            left: 15%;
            background: linear-gradient(to bottom, #c2185b, #880e4f);
        }

        .cake .layer:nth-child(8) {
            top: 510px;
            height: 85px;
            width: 75%;
            left: 12.5%;
            background: linear-gradient(to bottom, #9c27b0, #7b1fa2);
        }

        .cake .layer:nth-child(9) {
            top: 600px;
            height: 90px;
            width: 80%;
            left: 10%;
            background: linear-gradient(to bottom, #673ab7, #512da8);
        }

        .cake .layer:nth-child(10) {
            top: 700px;
            height: 100px;
            width: 90%;
            left: 5%;
            background: linear-gradient(to bottom, #3f51b5, #303f9f);
        }

        .candle {
            position: absolute;
            width: 25px;
            height: 80px;
            background: #ffd740;
            left: 50%;
            top: -90px;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .candle:before {
            content: "";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: #ff6f00;
            border-radius: 50%;
            animation: flicker 0.3s infinite;
        }

        .candle:after {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #ffeb3b;
            border-radius: 50%;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* 星星的样式 */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: star-animation 2s infinite;
            opacity: 0.5;
        }

        @keyframes star-animation {
            0% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0.5; }
        }

        .star:nth-child(1) { top: 10%; left: 5%; width: 5px; height: 5px; animation-duration: 3s; }
        .star:nth-child(2) { top: 15%; left: 20%; width: 8px; height: 8px; animation-duration: 4s; }
        .star:nth-child(3) { top: 30%; left: 35%; width: 6px; height: 6px; animation-duration: 5s; }
        .star:nth-child(4) { top: 40%; left: 50%; width: 7px; height: 7px; animation-duration: 3s; }
        .star:nth-child(5) { top: 50%; left: 60%; width: 4px; height: 4px; animation-duration: 4s; }
        .star:nth-child(6) { top: 60%; left: 70%; width: 5px; height: 5px; animation-duration: 2s; }
        .star:nth-child(7) { top: 70%; left: 80%; width: 6px; height: 6px; animation-duration: 6s; }
        .star:nth-child(8) { top: 80%; left: 85%; width: 4px; height: 4px; animation-duration: 5s; }
        .star:nth-child(9) { top: 90%; left: 90%; width: 7px; height: 7px; animation-duration: 3s; }
        .star:nth-child(10) { top: 20%; left: 60%; width: 6px; height: 6px; animation-duration: 4s; }
    </style>
</head>
<body>
    <h1>🎉 生日快乐，亲爱的老婆！ 🎉</h1>
    <p>愿你的每一天都甜蜜如蛋糕，灿烂如蜡烛的光芒！</p>

    <div class="cake">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="candle"></div>
    </div>

    <!-- 添加星星 -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
</body>
</html>
